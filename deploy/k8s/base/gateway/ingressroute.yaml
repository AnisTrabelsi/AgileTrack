# --- Middlewares : strip des pr√©fixes /auth /projects /tasks
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-auth
  namespace: devopstrack
spec:
  stripPrefix:
    prefixes:
      - /auth
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-projects
  namespace: devopstrack
spec:
  stripPrefix:
    prefixes:
      - /projects
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-tasks
  namespace: devopstrack
spec:
  stripPrefix:
    prefixes:
      - /tasks

# --- IngressRoute : routes sur l'entrypoint web:80
---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: devopstrack
  namespace: devopstrack
spec:
  entryPoints:
    - web
  routes:
    - kind: Rule
      match: Host(`devopstrack.127.0.0.1.nip.io`) && PathPrefix(`/auth`)
      middlewares:
        - name: strip-auth
      services:
        - name: auth-service
          port: 8000
    - kind: Rule
      match: Host(`devopstrack.127.0.0.1.nip.io`) && PathPrefix(`/projects`)
      middlewares:
        - name: strip-projects
      services:
        - name: projects-service
          port: 8001
    - kind: Rule
      match: Host(`devopstrack.127.0.0.1.nip.io`) && PathPrefix(`/tasks`)
      middlewares:
        - name: strip-tasks
      services:
        - name: tasks-service
          port: 8002
