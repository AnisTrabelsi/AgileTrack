# ------------------------------------------------------------
# CI – DevOpsTrack
# ------------------------------------------------------------
name: CI – DevOpsTrack

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  ORG: devopstrack
  REGISTRY: 127.0.0.1:8083   # éviter l’IPv6 ::1

###############################################################################
# 1. Tests + analyse SonarQube
###############################################################################
jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    services:
      # ---------- Postgres pour Sonar ---------------------------------------
      pg:
        image: postgres:15-alpine
        env:
          POSTGRES_USER:     sonar
          POSTGRES_PASSWORD: sonar
          POSTGRES_DB:       sonar
        options: >-
          --health-cmd="pg_isready -U sonar -d sonar"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      # ---------- SonarQube --------------------------------------------------
      sonarqube:
        image: sonarqube:10.5-community
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_JDBC_URL:      jdbc:postgresql://pg:5432/sonar
          SONAR_JDBC_USERNAME: sonar
          SONAR_JDBC_PASSWORD: sonar
          ES_JAVA_OPTS:        "-Xms1g -Xmx2g"
        ports: [ "9000:9000" ]
        # health‑check minimal : évite l’erreur “no entry for key Health”
        options: >-
          --shm-size 2g
          --health-cmd="curl -sf http://localhost:9000/api/system/status || exit 1"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=60

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - run: cd frontend && npm ci
      - run: cd frontend && npm test --if-present

      - name: Init SonarQube (token + projet)
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install --no-install-recommends jq curl

          echo "⏳  Waiting Sonar UP…"
          until [[ "$(curl -s http://localhost:9000/api/system/status | jq -r .status)" == "UP" ]]; do
            sleep 5
          done

          curl -s -u admin:admin -X POST \
            "http://localhost:9000/api/users/change_password?login=admin&previousPassword=admin&password=StrongPa55!"

          TOKEN=$(curl -s -u admin:StrongPa55! -d "name=ci" \
            http://localhost:9000/api/user_tokens/generate | jq -r .token)
          echo "SONAR_TOKEN=$TOKEN" >> "$GITHUB_ENV"

          curl -s -u "$TOKEN": -X POST \
            "http://localhost:9000/api/projects/create?project=my-service&name=my-service" || true

      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v5.3.0
        env:
          SONAR_TOKEN:   ${{ env.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=my-service
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

###############################################################################
# 2. Build & Push Docker images vers Nexus
###############################################################################
  docker-build-push:
    needs: quality
    runs-on: ubuntu-latest
    timeout-minutes: 60

    # ------------------------ Nexus comme "service" --------------------------
    services:
      nexus:
        image: sonatype/nexus3:3.70.0
        ports: [ "8081:8081", "8083:8083" ]
        env:
          INSTALL4J_ADD_VM_PARAMS: "-Xms2g -Xmx3g"
          NEXUS_SECURITY_RANDOMPASSWORD: "false"
        options: >-
          --health-cmd="curl -sf http://localhost:8081/service/rest/v1/status ||
                        exit 1"
          --health-interval=10s
          --health-timeout=10s
          --health-retries=60
    # ------------------------------------------------------------------------

    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      - name: Configure Docker daemon (insecure registry)
        run: |
          echo '{ "insecure-registries": ["${{ env.REGISTRY }}"] }' | \
            sudo tee /etc/docker/daemon.json
          sudo systemctl restart docker

      - name: Wait Nexus & create docker-hosted
        run: |
          sudo apt-get -qq update
          sudo apt-get -qq install --no-install-recommends jq curl

          echo "✅  Nexus is healthy, configuring repository…"
          cat > body.json <<'JSON'
          {
            "name": "docker-hosted",
            "online": true,
            "storage": {
              "blobStoreName": "default",
              "strictContentTypeValidation": true,
              "writePolicy": "ALLOW"
            },
            "docker": {
              "v1Enabled": false,
              "forceBasicAuth": true,
              "httpPort": 8083
            }
          }
          JSON

          curl -s -u admin:admin123 -H "Content-Type: application/json" \
               -X POST http://localhost:8081/service/rest/v1/repositories/docker/hosted \
               -d @body.json || true

      # ---------- Buildx -----------------------------------------------------
      - uses: docker/setup-qemu-action@v3
        with: { platforms: linux/amd64 }

      - uses: docker/setup-buildx-action@v3

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: admin
          password: admin123

      # ---------- Boucle manuelle plutôt qu’une matrice parallèle ------------
      - name: Build & push all services
        run: |
          set -e
          for svc in auth-service projects-service tasks-service metrics-service; do
            echo "🚀  Building $svc …"
            docker buildx build \
              --platform linux/amd64 \
              --push \
              --cache-to type=inline \
              -t $REGISTRY/$ORG/$svc:${{ github.sha }} \
              -t $REGISTRY/$ORG/$svc:latest \
              -f $svc/Dockerfile \
              $svc
          done
