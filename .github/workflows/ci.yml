# ------------------------------------------------------------
# CI  –  DevOpsTrack
#  • Tests + SonarCloud
#  • Build & Push Docker images → GHCR
# ------------------------------------------------------------
name: CI - DevOpsTrack

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20

jobs:
# -------------------------------------------------------------------
# 1) Qualité : tests + SonarCloud (frontend seulement pour l’instant)
# -------------------------------------------------------------------
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci

      - name: Run unit tests (frontend)
        run: npm --prefix frontend run --if-present test -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}

# -------------------------------------------------------------------
# 2) Build & push images vers GHCR
# -------------------------------------------------------------------
  docker-build-push:
    runs-on: ubuntu-latest
    needs: quality
    if: github.event_name == 'push'        # Pas de push depuis un PR
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service:
          - auth-service
          - projects-service
          - tasks-service
          - metrics-service
          - frontend

    steps:
      - uses: actions/checkout@v4

      - name: Setup QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - name: Setup Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Owner en minuscules – obligatoire pour GHCR
      - name: Compute lower‑case owner
        run: echo "OWNER_LC=$(echo $GITHUB_REPOSITORY_OWNER | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV

      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ghcr.io/${{ env.OWNER_LC }}/${{ matrix.service }}:${{ github.sha }}
            ghcr.io/${{ env.OWNER_LC }}/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to:   type=gha,mode=max
