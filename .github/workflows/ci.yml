# ------------------------------------------------------------
# CI - DevOpsTrack (SonarCloud + Build & Push Docker)
# ------------------------------------------------------------
name: CI - DevOpsTrack

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  ORG: devopstrack

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    name: Tests + SonarCloud
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps (frontend)
        working-directory: frontend
        run: npm ci

      # ✅ N'échoue pas s'il n'y a pas de script "test"
      - name: Tests (frontend) + coverage (si présent)
        working-directory: frontend
        run: npm run -s test --if-present -- --coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN:  ${{ secrets.SONAR_TOKEN }}

  docker-build-push:
    name: Build & Push images
    needs: quality
    if: ${{ success() && github.event_name == 'push' }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [auth-service, projects-service, tasks-service, metrics-service]

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-qemu-action@v3
        with:
          platforms: linux/amd64

      - uses: docker/setup-buildx-action@v3

      - name: Docker login (Nexus)
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.NEXUS_URL }}   # ex: 192.168.1.50:8083 ou registry.domaine.tld
          username: ${{ secrets.NEXUS_USER }}
          password: ${{ secrets.NEXUS_PWD }}

      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: |
            ${{ secrets.NEXUS_URL }}/docker-ci/${{ matrix.service }}:${{ github.sha }}
            ${{ secrets.NEXUS_URL }}/docker-ci/${{ matrix.service }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
