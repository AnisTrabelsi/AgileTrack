    - name: Build & Push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        push: true
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        platforms: linux/amd64       # ajoute arm64 si besoin
