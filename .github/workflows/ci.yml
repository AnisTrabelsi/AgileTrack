name: "CI â€“ DevOpsTrack (Sonar + Docker â†’ Nexus)"

###############################################################################
# ðŸ”” DÃ©clencheurs
###############################################################################
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

###############################################################################
# ðŸŒ Variables globales
###############################################################################
env:
  REGISTRY: localhost:8083
  ORG: devopstrack

###############################################################################
# ðŸ—ï¸ JobÂ 1Â : Build / Tests + Analyse SonarQube
###############################################################################
jobs:
  quality:
    runs-on: ubuntu-latest

    ###########################################################################
    # ðŸ³ Services Docker pour ce job
    ###########################################################################
    services:
      # --- PostgreSQL pour SonarQube ----------------------------------------
      pg:
        image: postgres:15-alpine
        env:
          POSTGRES_USER:     sonar
          POSTGRES_PASSWORD: sonar
          POSTGRES_DB:       sonarqube
        options: >-
          --health-cmd "pg_isready -U sonar"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      # --- SonarQube (dÃ©pend de pg) ----------------------------------------
      sonarqube:
        image: sonarqube:10.5-community
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_JDBC_URL:      jdbc:postgresql://pg:5432/sonarqube
          SONAR_JDBC_USERNAME: sonar
          SONAR_JDBC_PASSWORD: sonar
        ports:
          - 9000:9000
        options: >-
          --health-cmd "curl -s http://localhost:9000/api/system/health | grep -q '\"status\":\"UP\"'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 30
          --shm-size 2g          # â‡¦ recommandÃ©, sinon ES peut planter

    ###########################################################################
    # ðŸ› ï¸ Ã‰tapes
    ###########################################################################
    steps:
      # 1. Checkout
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # 2. Exemple build/tests Node (ajuste Ã  ton projet)
      - uses: actions/setup-node@v4
        with: { node-version: 20 }

      - name: Install + tests front
        run: |
          cd frontend
          npm ci
          npm test --if-present

      # 3. Analyse SonarQube
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v2
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: http://localhost:9000    # service interne
        with:
          projectBaseDir: .
          args: >
            -Dsonar.projectKey=my-service
            -Dsonar.sources=.
            -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

###############################################################################
# ðŸ“¦ JobÂ 2Â : Build & Push images Docker â†’ Nexus
###############################################################################
  docker-build-push:
    needs: quality
    if: success()
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ auth-service, projects-service, tasks-service, metrics-service ]

    steps:
      - uses: actions/checkout@v4

      # Buildx + QEMU
      - uses: docker/setup-qemu-action@v3
        with: { platforms: linux/amd64 }
      - uses: docker/setup-buildx-action@v3

      # Login Nexus
      - name: Login to Nexus
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.NEXUS_USER }}
          password: ${{ secrets.NEXUS_PWD }}

      # Build & push par service
      - name: Build & Push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service }}:${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ env.REGISTRY }}/cache/${{ matrix.service }}:buildcache
          cache-to:   type=registry,ref=${{ env.REGISTRY }}/cache/${{ matrix.service }}:buildcache,mode=max
