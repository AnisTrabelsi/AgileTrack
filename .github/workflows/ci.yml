name: "CI â€“ DevOpsTrack (Sonar + Docker â†’ Nexus)"

###############################################################################
# ðŸ”” DÃ©clencheurs
###############################################################################
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

###############################################################################
# ðŸŒ Variables globales
###############################################################################
env:
  REGISTRY: localhost:8083        # URL Nexus (port 8083)
  ORG: devopstrack                # Namespace dans Nexus

###############################################################################
# ðŸ—ï¸ JobÂ 1Â : Build / Tests + Analyse SonarQube
###############################################################################
jobs:
  quality:
    runs-on: ubuntu-latest

    ###########################################################################
    # ðŸ³ Services Docker disponibles pendant le job
    ###########################################################################
    services:
      sonarqube:
        image: sonarqube:10.5-community
        ports:
          - 9000:9000                    # => accessible via http://localhost:9000
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
        # Attendre que SonarQube soit UP (healthâ€‘check)
        options: >-
          --health-cmd="curl -s http://localhost:9000/api/system/health | grep -q '\"status\":\"UP\"'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=30

    ###########################################################################
    # ðŸ› ï¸ Ã‰tapes
    ###########################################################################
    steps:
    # 1. Checkout
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 2. Exemple build/tests Node (ajuste selon tes langages)
    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install front deps
      run: |
        cd frontend
        npm ci

    - name: Lint + tests (front)
      run: |
        cd frontend
        npm test --if-present

    # 3. Analyse SonarQube (le service tourne dÃ©jÃ )
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://localhost:9000
      with:
        projectBaseDir: .
        # Exemple dâ€™options additionnelles
        args: >
          -Dsonar.projectKey=my-service
          -Dsonar.sources=.
          -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

###############################################################################
# ðŸ“¦ JobÂ 2Â : Build & Push des images Docker sur Nexus
###############################################################################
  docker-build-push:
    needs: quality           # nâ€™exÃ©cute que si "quality" = OK
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [ auth-service, projects-service, tasks-service, metrics-service ]

    steps:
    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Buildx & QEMU
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with:
        platforms: linux/amd64

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Login au registry Nexus
    - name: Login to Nexus Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.NEXUS_USER }}
        password: ${{ secrets.NEXUS_PWD }}

    # 4. Build & Push
    - name: Build & Push ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        platforms: linux/amd64
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service }}:latest
        # (Option) cache buildx
        cache-from: type=registry,ref=${{ env.REGISTRY }}/cache/${{ matrix.service }}:buildcache
        cache-to:   type=registry,ref=${{ env.REGISTRY }}/cache/${{ matrix.service }}:buildcache,mode=max
