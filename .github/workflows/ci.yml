# =======================================================================
#  GitHubÂ Actions â€‘ CI  :  QualitÃ© (SonarQube)  +  Build & Push â†’â€¯Nexus
#  Projet  :  DevOpsTrack
# =======================================================================

name: "CI â€“ DevOpsTrack (Sonar + Docker â†’ Nexus)"

# -----------------------------------------------------------------------
# ðŸ”” DÃ©clencheurs
# -----------------------------------------------------------------------
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# -----------------------------------------------------------------------
# ðŸŒ Variables globales (rÃ©utilisables dans tous les jobs)
# -----------------------------------------------------------------------
env:
  REGISTRY: localhost:8083         # URL du registry Nexus (port Â«â€¯Docker hostedâ€¯Â»)
  ORG:      devopstrack            # Namespace/org dans Nexus

# -----------------------------------------------------------------------
# ðŸ—ï¸ JOBÂ #1  :  Build / Tests  +  Analyse SonarQube
# -----------------------------------------------------------------------
jobs:
  quality:
    runs-on: ubuntu-latest

    # -------------------------------------------------------------
    # ðŸ³  Services Docker (disponibles dans le job Â«â€¯qualityâ€¯Â»)
    #     â€“ PostgreSQL 15      (base SonarQube)
    #     â€“ SonarQube 10.5     (community)
    # -------------------------------------------------------------
    services:

      pg:
        image: postgres:15-alpine
        env:
          POSTGRES_USER:     sonar
          POSTGRES_PASSWORD: sonar
          POSTGRES_DB:       sonar          # â† mÃªme nom partout
        options: >-
          --health-cmd "pg_isready -U sonar -d sonar"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      sonarqube:
        image: sonarqube:10.5-community
        env:
          SONAR_ES_BOOTSTRAP_CHECKS_DISABLE: "true"
          SONAR_JDBC_URL:      jdbc:postgresql://pg:5432/sonar
          SONAR_JDBC_USERNAME: sonar
          SONAR_JDBC_PASSWORD: sonar
          ES_JAVA_OPTS: "-Xms512m -Xmx512m"
        ports:
          - 9000:9000                       # accessible depuis le runner
        options: >-
          --shm-size 2g                     # recommandÃ© par SonarSource
          --health-cmd "curl -sf http://localhost:9000/api/system/health \
            | grep -q '\"status\":\"UP\"'"
          --health-interval 10s
          --health-timeout 10s
          --health-retries 60               # â‰¤ 10â€¯min pour 1erÂ dÃ©marrage

    # -------------------------------------------------------------
    # ðŸ› ï¸  Ã‰tapes
    # -------------------------------------------------------------
    steps:

    # 1. Clone le code
    - name: Checkout sources
      uses: actions/checkout@v4
      with:
        fetch-depth: 0                      # historique complet (blÃ¢me)

    # 2. (Exemple) Build & tests pour la partie front (Node.js)
    - name: Setup Node
      uses: actions/setup-node@v4
      with: { node-version: 20 }

    - name: Install front deps
      run: |
        cd frontend
        npm ci

    - name: Lint + tests (front)
      run: |
        cd frontend
        npm test --if-present

    # 3. Analyse SonarQube
    - name: SonarQubeÂ Scan
      uses: SonarSource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: http://localhost:9000
      with:
        projectBaseDir: .
        args: >
          -Dsonar.projectKey=my-service
          -Dsonar.sources=.
          -Dsonar.javascript.lcov.reportPaths=frontend/coverage/lcov.info

# -----------------------------------------------------------------------
# ðŸ“¦  JOBÂ #2  :  Build & Push images Docker vers Nexus
#           â€¢ sâ€™exÃ©cute uniquement si Â«â€¯qualityâ€¯Â» = succÃ¨s
# -----------------------------------------------------------------------
  docker-build-push:
    needs: quality
    if: success()
    runs-on: ubuntu-latest

    # Matrice = un build par microâ€‘service
    strategy:
      matrix:
        service:
          - auth-service
          - projects-service
          - tasks-service
          - metrics-service

    steps:

    # 1. Checkout
    - uses: actions/checkout@v4

    # 2. Buildx + QEMU (multiâ€‘platform & cache)
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
      with: { platforms: linux/amd64 }

    - name: Set up DockerÂ Buildx
      uses: docker/setup-buildx-action@v3

    # 3. Login au registry Nexus
    - name: Login to NexusÂ Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.NEXUS_USER }}
        password: ${{ secrets.NEXUS_PWD }}

    # 4. Build & Push
    - name: Build & Push â€“ ${{ matrix.service }}
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        platforms: linux/amd64              # ajoute linux/arm64 si besoin
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service }}:${{ github.sha }}
          ${{ env.REGISTRY }}/${{ env.ORG }}/${{ matrix.service }}:latest
        # Cache Buildx (optionnel)
        cache-from: |
          type=registry,ref=${{ env.REGISTRY }}/cache/${{ matrix.service }}:buildcache
        cache-to: |
          type=registry,ref=${{ env.REGISTRY }}/cache/${{ matrix.service }}:buildcache,mode=max
